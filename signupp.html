<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signupp.css" rel="stylesheet">
    <title>SMAC SIGN UP </title>

  </head>
  <body>

    <section class="h-100 bg-dark">
    <form action="/" class="form-signin" method="POST">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="images/bruce.jpg"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Sign me up to SMAC Newsletters</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" name="fname" class="form-control form-control-lg"  required />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" name="lname" class="form-control form-control-lg" required />
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>
 required

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example8" name="addr" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example8">Address</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example99" name="gend" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example99">Gender</label>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">

                        <select name="inst" class="select">
                          <option value="1">Institute</option>
                          <option value="2">Symbiosis Institute of Technology</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">

                        <select name="city" class="select">
                          <option value="1">City</option>
                          <option value="2">Pune</option>
                        </select>

                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" name="dob" id="form3Example9" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form3Example9">DOB</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example90"  name="adm" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form3Example90">Year of Admission</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example99" name="course" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example99">Course</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example97">Email ID</label>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </form>
    </section>


  </body>
</html>
